<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/loginpage.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Righteous&family=Fugaz+One&family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

    <title>Loginpage</title>
</head>
<body>
    <section id="wrap">
        <div class="loginbox">
            <h1 class="login-title">IUAM</h1>
            <form action="post">
                <!-- 로그인 메인 -->
                <div class="login_main">
                    <div class="login_cont">
                        <label for="uid">Username</label>
                        <input type="text" name="uid" placeholder="ID" class="loginid" id="uid">
                        <label for="upw">Password</label>
                        <input type="password" name="upw" placeholder="PW" class="loginpw" id="upw">
                    </div>
                    <div class="btnbox">
                        <button class="loginbtn">Login</button>
                    </div>
                </div>
                <!-- //로그인 메인 -->
                <!-- 로그인 푸터 -->
                <div class="login_footer">
                    <ul>
                        <li><a href="#">아이디</a> / <a href="#">비밀번호 찾기</a></li>
                        <li><a href="#"><strong>회원가입</strong></a></li>
                    </ul>
                </div>
                <!-- //로그인 푸터 -->
            </form>
        </div>
    </section>

    
</body>
</html>
